<!doctype html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>JS</title>
    <script>
    //number类型
    var a=100;
    var b=053;
    var c=0x53;
    console.log(a,b,c);
    var d=1.5e3;
    console.log(d);
    //string
    var str1='hello';
    var str2='你好';
    var str3='100';
    //charCodeAt(index) 获取指定下标的字符编码
    console.log(str1.charCodeAt(0));
    console.log(str2.charCodeAt());//省略参数，默认值为0
    console.log(str3.charCodeAt());
    //中文在计算机中以十六进制存储 toString(16)
    var code = str2.charCodeAt();
    var code16=code.toString(16);//十进制的码值转换十六进制表示
    console.log(code,code16);
    //转换中文显示
    var str4='\u4f60';
    console.log(str4);
    // 中文字符范围
    console.log('\u4e00','\u9fa5');
    // Boolean
    var b1=true;
    var b2=false;
    var b3='true';//string
    
    //
    console.log(typeof (100)); 
    console.log(typeof ('100'));
    console.log(typeof (true));
    console.log(typeof undefined);
    console.log(typeof null);    
    </script>
</head>
<body>

</body>
</html>
