<!doctype html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>JS</title>
    <script>
    //接收用户输入1-7之间的数字，判断星期几
    var num = prompt('请输入1-7之间的数字');
    switch(num){
        case '1':
            console.log('星期一');
            break
        case '2':
            console.log('星期二');
            break
        default:
            alert('请输入合法值');
            break;
    }
    //每周的食谱:1,3,5->红烧鱼 2,4,6->红烧肉
    switch(num){
        case '1':
        case '3':
        case '5':
            console.log('红烧鱼');
            break;
        case '2':
        case '4':
        case '6':
            console.log('红烧肉');
            break;
    }
    </script>
</head>

</body>
</html>
