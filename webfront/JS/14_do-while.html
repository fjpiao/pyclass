<!doctype html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>JS</title>
    <script>
    var i = 1;
    while(i<=5){
        console.log('while',i);
        i++;
    }
    i=1;
    do{
        console.log('do while',i);
        i++;
        if(i==5){break}
    }while(i <= 100);
    </script>
</head>
<body>

</body>
</html>
