<!doctype html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>JS</title>
    <script>
    //创建数组
    var arr=[10,'hello',true];//字面量 不限类型
    var arr2= new Array(10,'hello',true);//new 关键字创建
    console.log(arr);
    console.log(arr2);
    
    var arr3 = [10];
    //使用new关键字创建数组，传递一个整数值，表示预分配数组长度
    var arr4 = new Array(10);
    console.log(arr3);
    console.log(arr4);
    //操作数组元素
    /*
        1.自动为每一个元素分配下标，从0开始
        2.数组长度可以动态调整，存储类型不限
        3.使用length属性获取数组长度 长度决定元素下标范围
        下标分为0~length-1
    */
    //访问数组某个元素
    console.log(arr2[0]);
    //动态调整数组元素 可以超过原数组的元素个数
    arr2[2]=false;
    arr2[5]=1000;
    console.log(arr2);
    //遍历
    var array=[1,2,3,4,5,6,7];
    for(var i = 0;i<array.length;i++){
        console.log(array[i]);
    }
    console.log('----------');
    for(var i=array.length-1;i>=0;i--){
        console.log(array[i]);
    }
    //for-in循环 index为字符串
    for(index in array){
        console.log(index,array[index]);
    }
    </script>
    
</head>
<body>

</body>
</html>
