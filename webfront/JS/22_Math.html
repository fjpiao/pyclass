<!doctype html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>JS</title>
    <script>
        //属性:数学常量
        console.log(Math.PI);//圆周率或180度
        //方法:
        //生成[0,1)之间的随机小数
        console.log(Math.random());
        //向上取整，舍弃小数位 整数位+1
        console.log(Math.ceil(4.01));
        //向下取整，舍弃小数位
        console.log(Math.floor(4.99));
        //四舍五入取整
        console.log(Math.round(4.49))
        console.log(Math.round(4.51))

        //以下方法了解
        console.log(Math.max(10,3,5,78));//求最大值
        console.log(Math.min(10,3,5,78));//求最小值
        console.log(Math.abs(-9));//求绝对值
        console.log(Math.pow(2,3));//求2的三次方
        console.log(Math.sqrt(25));//开根号
        console.log(Math.sin(Math.PI/6));//正弦函数 参数为弧度
    </script>

    
</head>
<body>

</body>
</html>
