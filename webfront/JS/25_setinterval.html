        function start(){
            //开始超时调用
            timerID=setTimeout(function(){
                console.log('超时调用')
            },10000);
        }
        function stop(){
            //关闭(打断)超时调用
            clearTimeout(timerID);
        }  

    </script>
</head>
<body>
    <button onclick='start()'>open</button>
    <button onclick='stop()'>close</button>
</body>
