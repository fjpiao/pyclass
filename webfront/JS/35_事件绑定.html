<!doctype html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>JS</title>
    <script src='index2.js'></script>   
</head>
<body>
    <!-- 第一种绑定方式 -->
    <button onclick='alert("按钮被点击");'>点击</button>
    <h1>标题</h1>
    <div>文本</div>
    <Script>
        //动态绑定 方式2
        $('h1').onclick = function(){
            console.log('h1被点击');
        };
        //方式3
        $('div').addEventListener('click',function(){
            alert('div被点击');
        },true);
        //设置true 由外向内执行
        $('body').addEventListener('click',function(){
            alert('body被点击');
        },true);
        document.addEventListener('click',function(){
            alert('document被点击');
        },true);
        //
    </script>
</body>
</html>
