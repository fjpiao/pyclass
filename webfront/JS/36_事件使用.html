<!doctype html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>JS</title>
    <style>
        div{
            width:200px;
            height:200px;
            background:red;
        }
    </style>
    <script src='index2.js'></script>
    <script>
        //document.onload
        //窗口加载完毕后执行相关的函数
        window.onload = function(){
            //获取元素
            console.log($('h1'));
            //鼠标事件
            $('h1').ondblclick=function(){
                alert('双击');
            };
            $('div').onmouseover = function(){
                console.log('鼠标移入');
            };
            $('div').onmousemove = function(){
                console.log('鼠标移动');
            };
            $('div').onmouseout = function(){
                console.log('鼠标移出');
            };
            //键盘事件
            onkeydown = function (){
                console.log('按下')
            };
            onkeypress = function (){
                console.log('按着')
            };
            onkeyup = function (){
                console.log('抬起')
            };
        };


    </script>   
</head>
<body>
    <div></div>
    <h1>标题</h1>
    <script>
        console.log('--------------')
    </script>
</body>
</html>
