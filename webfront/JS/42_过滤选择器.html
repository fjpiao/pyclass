<!doctype html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>JS</title>
    <script src='jquery-1.11.3.js'></script>
</head>
<body>
    <p>段落</p>
    <p>段落</p>
    <p>段落</p>
    <p class='c1'>段落</p>
    <p>段落</p>
    <p>段落</p>
    <p>段落</p>
    <script>
        $('p:first').css('color','red');
        $('p:last').css('color','green');        
        $('p:even').css('font-size','32px');
        $('p:odd').css('font-size','12px');
        $('p:eq(3)').css('background-color','blue');
        $('p:lt(3)').css('background-color','orange');
        $('p:gt(3)').css('background-color','pink');
        // $('p:not(:first)').css('display','none');
        // $('p:.c1').css('display','none');
        
    </script>
</body>
</html>
