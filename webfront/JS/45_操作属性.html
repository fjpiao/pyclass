<!doctype html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>JS</title>
    <script src='jquery-1.11.3.js'></script>
</head>
<body>
    <div>参考文本</div>
    <input type='checkbox' checked='checked'>
    <button onclick='show()'>显示</button>
    <script>
        $('div').attr('id','d1').prop('class','c1')//方法永远返回对象
        console.log($('div').attr('id'),$('div').attr('class'));
        //输出 d1,c1
        
        function show(){
            console.log($('input').attr('checked'));
            console.log($('input').prop('checked'))
        }
        $('input').removeAttr('checked');
    </script>
</body>
</html>
