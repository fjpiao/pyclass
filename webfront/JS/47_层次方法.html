<!doctype html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>JS</title>
    <script src='jquery-1.11.3.js'></script>
    
</head>
<body>
    <div id='box'>
        <div class='left'>
            <h1>标题</h1>
            <p>
                <span>p->span</span>
            </p>
            <span class='c1'>div->span</span>
        </div>
    </div>
    <script>
        console.log($('h1').parent());
        console.log($('h1').parents('#box'));
        console.log($('.left').children());
        console.log($('.left').children('span'));
        console.log($('.left').find('span'));
        //find()省略参数，查找失败
        console.log($('.left').find());

        console.log($('h1').next());
        console.log($('h1').next('span'));
        console.log($('.c1').prev());
        console.log($('.left>span').prev('h1'));
        
        console.log($('p').siblings());
        console.log($('p').siblings('span'));
    </script>
</body>
</html>
