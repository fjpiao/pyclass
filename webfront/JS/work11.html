    //1.根据输入查找下标
    function queryIndex(){
        var arr=[10,2,34,56,7,10];
        var input = prompt('请输入数据');
        /*方案1
        var index=-1;
        for(i in arr){
            if(arr[i] == input){
                index=i;
            }
        }
        */
        var index;
        var isInd = false;
        for(i in arr){
            if(arr[i]==input){
                index=i;
                isInd=true;
            }
        }
        if(isInd){
            console.log('查找成功',index);
        }else{
            index=-1;
            console.log('查找失败',index);
        }
        console.log(input+'对应的下标为',index);
    }
    queryIndex();
    //2.
    function saveDate(){
        var arr=[];
        while(true){
            var input=prompt('请输入');
            if(input=='exit'){
                break;
            }
            arr.unshift(input);
        }
        console.log(arr);
    }
    saveDate();
    //进制转换
    function decode2Bin(){
        var num=prompt('请输入数字');
        var arr=[];//保存余数
        while(num!=0){
            var r=num%2;
            arr.unshift(r);
            //重复除2,取整
            num=parseInt(num/2);
        }
        var str=arr.join('');
        console.log(num+'的二进制为:',str);
    }
