<!doctype html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>JS</title>
    <script>
    var year = prompt('请输入年份');
    var month = prompt('请输入月');
    //转换number做天数累加
    var day = Number(prompt('请输入日'));
    var sum = 0;//记录总天数
    var isRun = year%4==0&&year%100!=0||year%400==0;
    switch(month){
        case '12':
            sum+=30;
        case '11':
            sum+=31;
        case '10':
            sum+=30;
        case '9':
            sum+=31;
        case '8':
            sum+=31;
        case '7':
            sum+=30;
        case '6':
            sum+=31;
        case '5':
            sum+=30;
        case '4':
            sum+=31;
        case '3':
            sum+=28;
            if(isRun){
                sum++;
            }
        case '2':
            sum+=31;
        case '1':
            sum+=day;
    }
    
    console.log(sum)
    
    </script>
</head>

</html>
