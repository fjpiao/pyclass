<!doctype html>
<html>
<head>
<meta charset='utf-8'/>
<!-- 设置网页标题 -->
<title>lesson sample</title>
</head>
<body>
    <!-- 标题标签 h1-h6 自带文本加粗效果，字号逐级减小-->
    <!-- align标签属性设置文本内容的水平对齐方式，默认居左，可取left/center/right -->
    <h1 align='center'>一级标题</h1>
    <h2 align='right'>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <!-- 段落标签 -->
    <p>自成一段，浏览器默认字体大小为16px</p>
    <!-- 普通文本标签 -->
    <span>处理特殊文本</span>
    <label>有特殊的作用</label>
    <!-- 带有格式的标签 -->
    <b>加粗标签</b>
    <strong>strong表示加粗(有语义标签)</strong>
    <!-- 换行标签 -->
    <br/>
    <!-- 水平线标签 -->
    <hr>
    <!-- 了解 -->
    <i>italic表示斜体</i>
    <s>删除线 代码不换行</s><s>会连在一起</s><u>underline 下划线</u>
    <span>
        X<sub>1</sub>
        Y<sup>2</sup>
    </span>
    <h1>浏览器             会忽略代码中多余的换行和空格，只解析为一个空格</h1>
    <h1>
        &lt;day01&gt;主要&nbsp;&nbsp;&nbsp;讲解标签
        人民币符号￥或&yen;
        版权符号:©或&copy;
    </h1>

</body>
</html>
