<html lang='en'>
        <head>
                <meta charset='utf-8'/>
                <!-- 设置网页标题 -->
                <title>作业</title>
                
                </head>
<body>
    <!-- 有序列表(order list) 默认以阿拉伯数字对每条数据进行编号-->
    <!-- ol标签属性 type用来设置项目符号的类型 默认阿拉伯数字 取值1,a,A,I,i 
    属性start可以设置从第几个符号开始排列，取无单位的数值-->
    <ol type="I" start='2'>
        <!-- 列表嵌套推荐使用父子结构的嵌套，能够实现下拉菜单的效果 -->
        <!-- 兄弟嵌套 -->
        <li>list item</li>
        <ul>
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
        </ul>
        <!-- 父子嵌套 -->
        <li>列表项
        <ul>
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
        </ul>    
        </li>
        <li>列表项</li>
    </ol>
    <!-- 无序列表(unordered list) -->
    <!-- ul标签属性 type属性可取disc(默认),circle(空心圆),square(实心方块),none(取消项目符号)-->
    <ul type='circle'>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
    </ul>
    
</body>
</html>
