<!doctype html>
<html>
<head>
<meta charset='utf-8'/>
<!-- 设置网页标题 -->
<title>lesson sample</title>
</head>
<body>
    <!-- 图片路径
    注意:windows系统下直接复制绝对路径需要手动修改斜杠
    手动补全文件名，必须写后缀
    -->
    <!-- 绝对路径 -->
    <img src='C:/Users/Python/Desktop/web/http&css/img/happy.gif'>
    <!-- 相对路径 -->
    <img src='./img-css/rongrong.jpg'>
    <!-- 网络路径 -->
    <img src='http://photocdn.sohu.com/20160301/Img439012056.jpg'>
    <!-- 强制规定尺寸 -->
    <img src='./img/huiyuan.jpg' width='200px' height='200px'>
    <!-- 只改变宽 自适应尺寸 -->
    <img src='./img/huiyuan.jpg' width='1000px'>
    <!-- 鼠标放置在图片上时显示的内容 加载失败时的显示内容-->
    <img src='./img/huiyuan.jpg' width='200px' height='200px' title='风景' alt='加载失败'>
    

</body>
</html>
