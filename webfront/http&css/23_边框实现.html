<!doctype html>
<html>
    <head>
        <meta charset='utf-8'/>
        <title>lesson sample</title>
        <style>
            h1{
                width:300px;
                height:100px;
            }
            #d1{
                /* 边框样式必填 默认宽度为3像素 默认颜色为黑色 */
                border:solid;
            }
            #d2{
                border:5px solid red;
            }
            #d3{
                border:5px dashed green;
            }
            #d4{
                border:5px dotted blue;
            }
            #d5{
                border:5px double orange;
            }
        </style>
    </head>
    <body>
        <h1 id='d1'></h1>
        <h1 id='d2'></h1>
        <h1 id='d3'></h1>
        <h1 id='d4'></h1>
        <h1 id='d5'></h1>

    </body>
</html>
