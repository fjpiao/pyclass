<!doctype html>
<html>
    <head>
        <meta charset='utf-8'/>
        <title>lesson sample</title>
        <style>
            h1{
                width:300px;
                height:200px;
            }
            #d1{
                border:5px solid red;
            }
            #d2{
                outline:green solid 5px;
            }
            /* 取消输入框轮廓线 */
            input:focus{
                outline:none;
            }
            
        </style>
    </head>
    <body>
<h1 id='d1'></h1>
<h1 id='d2'></h1>
<input type='text'>
    </body>
</html>
