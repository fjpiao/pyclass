<!doctype html>
<html>
    <head>
        <meta charset='utf-8'/>
        <title>lesson sample</title>
        <style>
            div{
                width:300px;
                height:200px;
                border:1px solid red;
                /* 
                offsetX:阴影的水平偏移距离，正值向右
                offsetY:阴影的垂直偏移距离，正值向下
                blur:取像素值 表示阴影的模糊程度，值越大，越模糊
                spread:可选，取像素值，表示阴影的延伸距离
                color:设置阴影颜色，默认为黑色
                 */
                box-shadow:10px 10px 10px 10px green
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
