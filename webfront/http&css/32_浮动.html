<!doctype html>
<html>
    <head>
        <meta charset='utf-8'/>
        <title>lesson sample</title>
        <style>
            div{
                width:500px;
                height:500px;
                background-color:orange;
                margin:0 auto;
            }
            h1{
                width:200px;
                height:200px;
                background-color:red;
                float:left; 
            }
            h1,h2,h3{
                margin:0;
            }
            h2,h3{
                width:200px;
                height:200px;
                background-color:green;
                float:left; 
            }
            /* 放不下自动换行 */
            h3{
                background-color:blue;
            }
        </style>
    </head>
    <body>
<div>
    <h1></h1>
    <h2></h2>
    <h3></h3>
</div>
    </body>
</html>
