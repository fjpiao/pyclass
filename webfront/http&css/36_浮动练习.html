<!doctype html>
<html>
    <head>
        <meta charset='utf-8'/>
        <title>lesson sample</title>
        <style>
            /* 清除浏览器默认样式 */
            body,ul,ol{
                margin:0;
                padding:0;
                list-style:none;
            }
            #nav{
                width:990px;
                height:30px;
                /* 文本行高相同 显示居中 */
                line-height:30px;
                background:gray;
                margin:0 auto;
            }
            #nav .right{
                float:right;
            }
            #nav div.right ul{
                float:right;
            }
            #nav .right li{
                float:left;
                margin-left:20px;
            }
            #nav .left ul>li{
                float:left;
                margin-left:20px;
            }
            
            
            #nav .left ol{
                display:none;
            }
            #nav .left .address:hover ol{
                display:block;
            }
            #nav div.left i{
                display:inline-block;
                width:0;
                height:0;
                border:10px solid transparent;
                border-top:10px solid #000;
                position: relative;
                top:5px;
            }
        </style>
    </head>
    <body>
        <div id='nav'>
            <!-- 右侧导航 -->
            <div class='right'>
                <ul>
                    <li>首页</li>
                    <li>卡券</li>
                    <li>音乐</li>
                    <li>新闻</li>
                    <li>贴吧</li>
                </ul>
            </div>
            <!-- 左侧导航 -->
            <div class='left'>
                <ul>
                        <li class='address'>
                            <ul>
                            <span>北京</span>
                            <i></i>
                            <ol>
                                <li>北京</li>
                                <li>上海</li>
                                <li>广州</li>
                                <li>深圳</li>
                            </ol>
                        </ul>
                        </li>
                        
                        
                        <li>音乐</li>
                        <li>新闻</li>
                        <li>贴吧</li>
                </ul>
            </div>
        </div>
    </body>
</html>
