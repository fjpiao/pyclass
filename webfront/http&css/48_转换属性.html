        div{

            height:200px;
            background:red;
            transition:5s;
            transform-origin:0 0;
            margin:200px auto;
        }
        div:hover{
            /* transform: translate(100px,100px); */

            transform:rotate(45deg) translate(100px,100px);
        }

        </style>

<div>123</div>
