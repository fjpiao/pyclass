<!doctype html>
<html>
    <head>
        <meta charset='utf-8'/>
        <title>lesson sample</title>
        <style>
            #nav{
                width:500px;
                height:50px;
                background-color: #ff7b04;
                /* 水平方向上的缝隙 */
                font-size:0;
            }
            a{
                display:inline-block;
                text-decoration:none;
                color:#fff;
                width:100px;
                height:50px;
                background-color:orange;
                /* 重新设置字体大小可见 */
                font-size:16px;
                text-align:center;
                /* 文本垂直居中调行高:一行文本在当前行中始终是垂直居中，可以手动将行高调整为与元素高度一致 */
                line-height:50px

            }
            a:hover{
                background-color:pink;

            }
        </style>
        
    </head>
    <body>
        <div id='nav'>
            <a href=''>首页</a>
            <a href=''>首页</a>
            <a href=''>首页</a>
            <a href=''>首页</a>
            <a href=''>首页</a>

        </div>
        
    </body>
</html>
