<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/teacherreg" method="post">
    <p>
        姓名:<input type="text" name="tname">
    </p>
    <p>
        年龄:<input type="number" name="tage">
    </p>
    <p>
        <select name='cid'>
            {% for course in courses %}
                <option value='{{ course.id }}'>{{ course.cname }}</option>
            {% endfor %}
        </select>
    </p>
    <input type="submit" value="提交">


</form>
</body>
</html>
