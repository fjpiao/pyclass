<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/update" method="post">
        <p>
            用户姓名:<input type="text" name="username" value="{{ user.username }}">
            <input type="hidden" name="id" value="{{ user.id }}">
        </p>
        <p>
            用户年龄:<input type="number" name="age" value="{{ user.age }}">
        </p>
        <p>
            用户姓名:<input type="email" name="email" value="{{ user.email }}">
        </p>
        <p>
            是否激活:<input type="checkbox" name="isActive"
                        {% if user.isActive %}
                        checked
                        {% endif %}>
        </p>
        <p>
            <input type="submit" value="修改">
        </p>
    </form>
</body>
</html>
